esphome:
  name: $devicename
  platform: ESP8266
  board: ${board}

<<: !include common_static.yaml

i2c:
   - id: bus_a
     scl: D2
     sda: D1
     scan: True
dallas:
  - pin: D3
sensor:
  - platform: wifi_signal
    name: ${upper_devicename} WiFi Signal
    id: ${devicename}_wifi_signal
    update_interval: 900s
  - platform: uptime
    name: ${upper_devicename} Uptime
  - platform: bmp280
    i2c_id: bus_a
    update_interval: 5s
    address: 0x76
    temperature:
      name: "${upper_devicename} Temperature"
      accuracy_decimals: 2
      filters:
        - sliding_window_moving_average:
            window_size: 10
            send_every: 5
            send_first_at: 2
#    humidity:
#      name: "${upper_devicename} Humidity"
#      filters:
#        - sliding_window_moving_average:
#            window_size: 10
#            send_every: 5
#            send_first_at: 2
    pressure:
      name: "${upper_devicename} Pressure"
      filters:
        - sliding_window_moving_average:
            window_size: 10
            send_every: 5
            send_first_at: 2
  - platform: dallas
    address: 0x4400000627BE3C28
    name: "${upper_devicename} Temperature #2"

switch:
  - platform: restart
    name:  ${upper_devicename} Restart

text_sensor:
  - platform: version
    name: ${upper_devicename} Version
  - platform: template
    name: ${upper_devicename} MAC Address
    lambda: 'return {WiFi.macAddress().c_str()};'
    icon: mdi:fingerprint
    update_interval: 60s
  - platform: template
    name: ${upper_devicename} Wifi Strength
    id: ${devicename}_wifi_strength
    icon: "mdi:wifi"
    lambda: |-
      if (id(${devicename}_wifi_signal).state > -50 ) {
        return {"Excellent"};
      } else if (id(${devicename}_wifi_signal).state > -60) {
        return {"Good"};
      } else if (id(${devicename}_wifi_signal).state > -70) {
        return {"Fair"};
      } else if (id(${devicename}_wifi_signal).state < -70) {
        return {"Weak"};
      } else {
        return {"None"};
      }
    update_interval: 900s
